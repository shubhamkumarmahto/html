<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
    <div>
        <label for="name">Name:</label>
        <input type="text" placeholder="" id="name" name="Name">
    </div>
    <div>
        sex:
        <input type="radio" id="sex" name="gender">
        <label for="sex">male</label>
        <input type="radio" id="sex2" name="gender">
        <label for="sex2">Female</label>
    </div>
    <div>
        country:
        <select name="country" id="country" placeholder="select">
            <option value="india">INDIA</option>
            <option value="usa">USA</option>
            <option value="austrailia">austria</option>
        </select>
    </div>
    <div>
        Message:
        <br>
        <label for="feed"></label>
        <textarea name="feedback" id="feed" placeholder="enter your feedback" cols="20" rows="5"></textarea>
    </div>
    <div>
        <input type="checkbox" id="check">
        <label for="check"> Subscribe?</label>
    </div>
    <button>submit</button>
</form>
</body>
</html>
